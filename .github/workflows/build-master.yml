---
name: Build master

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_docker_images:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Get build version
        id: vars
        run: >
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        # v3.6.0
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        # v3.11.1
        uses: >
          docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Login to DockerHub
        # v3.5.0
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        # v6.12.1
        uses: docker/build-push-action@73ed5b9b9ac7161b43b8bc0cf02aac07e3e42c17
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ethpandaops/dugtrio:master
            ethpandaops/dugtrio:master-latest
            ethpandaops/dugtrio:master-${{ steps.vars.outputs.sha_short }}
          build-args: |
            release=master
          labels: |
            org.opencontainers.image.created=${{ env.GITHUB_RUN_TIMESTAMP }}
            org.opencontainers.image.title=dugtrio
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=master-${{ steps.vars.outputs.sha_short }}
